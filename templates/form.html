<html>
    <head>
	<style>
table, th, td {
  border: 1px solid black;
}
</style>
        <title>{{ title }} Sentiment Analysis with Flair</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Welcome To Flair Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="sentence" placeholder="Type your sentence: ...." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>
        {% if confidence %}
        <div>
            <h2>The Sentiment of</h2> '{{ sentence }}' <h2>is {{ confidence *100}}% <td>{{sentiment}}</td> !</h2>

            {% else %}
            <p></p>
            {% endif %}
        </div>
    </body>
</html>
